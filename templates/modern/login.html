{% extends "modern/layout.html" %}

{% block content %}

<form name = "form" method = "post" action = "/login-submit/">
	<div id = "content_title_box">
		<span id = "content_title_text">{{ title }}</span>
	</div>
	
	<hr>

	<div id = "login_box">
		<label for = "username" class = "login_label">Username</label>
		<br>

		<input type = "text" class = "login_textbox" name = "username" required autofocus>
		<br>

		<label for = "password" class = "login_label">Password</label>
		<br>

		<input type = "password" class = "login_textbox" name = "password" required>
		<br>

		
		<label class = "login_label"></label>
		<br>

		<label class = "login_label">
			<input type = "checkbox" name = "keep_login" class = "login_checkbox" value = "yeah">
			<span class = "pointer_cursor">Keep me logged in</span>
		</label>
		<div class = "content_button_box">
			<div class = "content_button_box_wrapper">
				<button class = "btn_content_sub" type = "button" onclick = "location.href = '/join/'">
					Join
				</button>
			</div>
			
			<input class = "btn_content" type = "submit" value = "Login">
		</div>
	</div>
	
</form>

{% endblock content %}
